<script type="module">
  import { db, getDocs, collection } from './firebase.js';

  const feedContainer = document.getElementById('feedContainer');

  async function loadItems() {
    const querySnapshot = await getDocs(collection(db, "items"));
    const container = document.getElementById("feedItems");
    container.innerHTML = ""; // clear

    querySnapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.style.border = "1px solid #000";
      div.style.padding = "10px";
      div.style.textAlign = "center";
      div.innerHTML = `<b>${data.name}</b><br>Price: â‚¹${data.price}`;
      container.appendChild(div);
    });
  }

  loadItems();
</script>

<div id="feedItems" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:90%; margin:auto; margin-top:20px;">
  <!-- Items will be loaded here -->
</div>
